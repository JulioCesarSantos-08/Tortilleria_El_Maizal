<body>
  <header class="topbar">
    <div class="topbar-inner">
      <div class="brand">
        <img src="imagenes/logo1.png" alt="Logo El Maizal">
        <div class="title">
          <strong>El Maizal</strong>
          <span>Pagos (Colaboradores)</span>
        </div>
      </div>

      <div class="userbox">
        <div class="email" id="userEmail">Cargando...</div>
        <button class="btn-logout" id="btnLogout">Cerrar sesiÃ³n</button>

  <main class="container" id="app" style="display:none;">
    <section class="actions-top">

    <section class="card">

      <form id="formPago" class="form">
        <div class="field">
          <label>Sucursal</label>
          <select id="sucursal" required>
            <option value="">Cargando sucursales...</option>
          </select>
        </div>

        <div class="field">
          <label>Colaborador</label>
          <select id="colaborador" required>
            <option value="">Selecciona sucursal primero...</option>
          </select>
        </div>

        <div class="field">
          <label>Fecha del pago</label>
          <input type="date" id="fechaPago" required />
        </div>

        <div class="field">
          <label>DÃ­as trabajados</label>
          <input type="number" id="dias" min="0" step="1" placeholder="Ej. 7" required />
        </div>

        <div class="field">
          <label>Pago por dÃ­a ($)</label>
          <input type="number" id="pagoDia" min="0" step="0.1" placeholder="Ej. 550" required />
        </div>

        <div class="field">
          <label>Total calculado ($)</label>
          <input type="number" id="totalCalculado" min="0" step="0.1" placeholder="0" />
        </div>

        <div class="field">
          <label>Anticipo detectado ($)</label>
          <input type="text" id="anticipoDetectado" readonly />
        </div>

        <div class="field">
          <label>Pendiente a pagar ($)</label>
          <input type="text" id="pendientePagar" readonly />
        </div>

        <div class="actions">
          <button type="submit" class="btn-primary" id="btnGuardar">Registrar pago</button>
        </div>

        <p class="msg" id="msg"></p>
      </form>
    </section>

    <section class="card">
      <h2>Historial de pagos</h2>

      <div class="filters">
        <select id="filtroSucursal">
          <option value="todas">Cargando sucursales...</option>
        </select>

        <input type="date" id="filtroFecha" />
        <button class="btn-clear" id="btnClearFecha">Quitar fecha</button>
      </div>

      <div class="resumen">
        <div class="res-card neto">
          <span>Total pagado</span>
          <strong id="resPagado">$0.00</strong>
        </div>
      </div>

      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>Fecha</th>
              <th>Sucursal</th>
              <th>Colaborador</th>
              <th>DÃ­as</th>

  </main>

  <div class="loading" id="loading">Verificando sesiÃ³n...</div>

      </div>
    </div>
  </div>
