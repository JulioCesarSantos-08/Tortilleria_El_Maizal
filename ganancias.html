<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tortillería El Maizal | Ganancias</title>

  <link rel="icon" type="image/png" href="imagenes/logo1.png" />
  <link rel="stylesheet" href="ganancias.css" />
</head>

<body>
  <header class="topbar">
    <div class="topbar-inner">
      <div class="brand">
        <img src="imagenes/logo1.png" alt="Logo El Maizal">
        <div class="title">
          <strong>El Maizal</strong>
          <span>Ganancias (Reporte)</span>
        </div>
      </div>

      <div class="userbox">
        <div class="email" id="userEmail">Cargando...</div>
        <button class="btn-logout" id="btnLogout">Cerrar sesión</button>
      </div>
    </div>
  </header>

  <main class="container" id="app" style="display:none;">
    <section class="actions-top">
      <button class="btn-back" id="btnBack">⬅ Volver al Panel</button>
    </section>

    <section class="card">
      <div class="head-row">
        <div>
          <h1>Reporte por fechas</h1>
          <p class="sub">Aquí se muestra todo lo registrado (ventas + gastos) agrupado por día.</p>
        </div>

        <button class="btn-excel" id="btnExcel">Exportar a Excel</button>
      </div>

      <div class="filters">
        <select id="filtroSucursal">
          <option value="todas">Todas las sucursales</option>
          <option value="1">Sucursal 1</option>
          <option value="2">Sucursal 2</option>
          <option value="3">Sucursal 3</option>
        </select>

        <input type="date" id="filtroFecha" />
        <button class="btn-clear" id="btnClearFecha">Quitar fecha</button>
      </div>

      <div class="resumen">
        <div class="res-card">
          <span>Total ventas</span>
          <strong id="resVentas">$0.00</strong>
        </div>

        <div class="res-card">
          <span>Total gastos</span>
          <strong id="resGastos">$0.00</strong>
        </div>

        <div class="res-card neto">
          <span>Ganancia neta</span>
          <strong id="resNeto">$0.00</strong>
        </div>
      </div>

      <p class="msg" id="msg"></p>
    </section>

    <section id="contenedorFechas" class="fechas"></section>
  </main>

  <div class="loading" id="loading">Verificando sesión...</div>

  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore-compat.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <script src="ganancias.js"></script>
</body>
</html>
