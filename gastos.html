<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tortiller√≠a El Maizal | Gastos</title>

  <link rel="icon" type="image/png" href="imagenes/logo1.png" />
  <link rel="stylesheet" href="gastos.css" />
</head>

<body>
  <header class="topbar">
    <div class="topbar-inner">
      <div class="brand">
        <img src="imagenes/logo1.png" alt="Logo El Maizal">
        <div class="title">
          <strong>El Maizal</strong>
          <span>Gastos</span>
        </div>
      </div>

      <div class="userbox">
        <div class="email" id="userEmail">Cargando...</div>
        <button class="btn-logout" id="btnLogout">Cerrar sesi√≥n</button>
      </div>
    </div>
  </header>

  <main class="container" id="app" style="display:none;">
    <section class="actions-top">
      <button class="btn-back" id="btnBack">‚¨Ö Volver al Panel</button>
      <button class="btn-go2" id="btnGoVentas">üí∞ Ventas</button>
      <button class="btn-go2" id="btnGoEgresos">üì¶ Egresos</button>
      <button class="btn-go2" id="btnGoPagos">üë∑ Pagos</button>
    </section>

    <section class="card">
      <h1>Registrar gasto</h1>

      <form id="formGasto" class="form">
        <div class="field">
          <label>Sucursal</label>
          <select id="sucursal" required>
            <option value="">Cargando sucursales...</option>
          </select>
        </div>

      <div class="field">
         <label>Categor√≠a</label>
         <select id="categoria" required>
         <option value="">Selecciona</option>
         <option value="Gasolina">Gasolina</option>
         <option value="Trabajadores">Trabajadores (adelanto n√≥mina)</option>
         <option value="Otros">Otros</option>
      </select>
    </div>

        <!-- NUEVO: Colaborador (solo cuando categor√≠a = Trabajadores) -->
        <div class="field" id="fieldColaborador" style="display:none;">
          <label>Colaborador</label>
          <select id="colaborador">
            <option value="">Selecciona colaborador</option>
          </select>
        </div>

        <div class="field">
          <label>Descripci√≥n</label>
          <input type="text" id="descripcion" placeholder="Ej. Gasolina repartidor / Pago empleados" required />
        </div>

        <div class="field">
          <label>Monto ($)</label>
          <input type="number" id="monto" step="0.1" min="0" placeholder="Ej. 250" required />
        </div>

        <div class="actions">
          <button type="submit" class="btn-primary" id="btnGuardar">Guardar gasto</button>
        </div>

        <p class="msg" id="msg"></p>
      </form>
    </section>

    <section class="card">
      <h2>Registros en tiempo real</h2>

      <div class="filters">
        <select id="filtroSucursal">
          <option value="todas">Cargando sucursales...</option>
        </select>

        <select id="filtroCategoria">
          <option value="todas">Todas las categor√≠as</option>
          <option value="Gasolina">Gasolina</option>
          <option value="Trabajadores">Trabajadores</option>
          <option value="Otros">Otros</option>
        </select>

        <input type="date" id="filtroFecha" />
        <button class="btn-clear" id="btnClearFecha">Quitar fecha</button>
      </div>

      <div class="reset-box">
        <input type="date" id="fechaInicio">
        <input type="date" id="fechaFin">
        <button class="btn-danger" id="btnResetRango">Eliminar registros por fecha</button>
      </div>

      <div class="resumen">
        <div class="res-card neto">
          <span>Total gastos</span>
          <strong id="resGastos">$0.00</strong>
        </div>
      </div>

      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>Fecha</th>
              <th>Sucursal</th>
              <th>Categor√≠a</th>
              <th>Descripci√≥n</th>
              <th>Monto</th>
              <th>Acci√≥n</th>
            </tr>
          </thead>
          <tbody id="tbodyGastos"></tbody>
        </table>
      </div>
    </section>
  </main>

  <div class="loading" id="loading">Verificando sesi√≥n...</div>

  <!-- Modal eliminar -->
  <div class="modal-backdrop" id="modalBackdrop" style="display:none;">
    <div class="modal">
      <h3>Eliminar gasto</h3>
      <p>¬øSeguro que deseas eliminar este registro?</p>
      <div class="modal-actions">
        <button class="btn-secondary" id="btnModalCancelar">Cancelar</button>
        <button class="btn-danger" id="btnModalEliminar">Eliminar</button>
      </div>
    </div>
  </div>

  <!-- Modal editar -->
  <div class="modal-backdrop" id="modalEditBackdrop" style="display:none;">
    <div class="modal">
      <h3>Editar gasto</h3>

      <div class="form" style="margin-top:12px;grid-template-columns:1fr;gap:12px;">
        <div class="field">
          <label>Sucursal</label>
          <select id="editSucursal" required>
            <option value="">Cargando sucursales...</option>
          </select>
        </div>

        <div class="field">
          <label>Categor√≠a</label>
          <select id="editCategoria" required>
            <option value="">Selecciona</option>
            <option value="Gasolina">Gasolina</option>
            <option value="Trabajadores">Trabajadores</option>
            <option value="Otros">Otros</option>
          </select>
        </div>

        <!-- NUEVO: Editar colaborador (solo cuando categor√≠a = Trabajadores) -->
        <div class="field" id="editFieldColaborador" style="display:none;">
          <label>Colaborador</label>
          <select id="editColaborador">
            <option value="">Selecciona colaborador</option>
          </select>
        </div>

        <div class="field">
          <label>Descripci√≥n</label>
          <input type="text" id="editDescripcion" placeholder="Ej. Pago semanal colaborador" />
        </div>

        <div class="field">
          <label>Monto ($)</label>
          <input type="number" id="editMonto" step="0.1" min="0" placeholder="Ej. 250" />
        </div>
      </div>

      <div class="modal-actions" style="margin-top:14px;">
        <button class="btn-secondary" id="btnEditCancelar">Cancelar</button>
        <button class="btn-primary" id="btnEditGuardar">Guardar cambios</button>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore-compat.js"></script>

  <script src="gastos.js"></script>
</body>
</html>
